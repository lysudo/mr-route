<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Router</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>
  <h1>Game Traffic Router</h1>
  <form hx-post="/apply" hx-target="#result" hx-swap="innerHTML">
    <label>Select Game:
      <select name="asn">
        {% for name, asn in games.items() %}
          <option value="{{ asn }}">{{ name }}</option>
        {% endfor %}
      </select>
    </label><br><br>

    <label>Select Gateway:
      <select name="gateway">
        {% for interface in interfaces %}
          <option value="{{ interface.gateway }}">{{ interface.name }}</option>
        {% endfor %}
      </select>
    </label><br><br>

    <button type="submit">Apply Routes</button>
  </form>

  <div id="result"></div>
</body>
</html>
